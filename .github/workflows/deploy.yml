name: Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # load your secrets into env vars
    env:
      EMAILJS_USER_ID:    ${{ secrets.EMAILJS_USER_ID }}
      EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
      EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # (if you have a build step, e.g. npm run build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build     # or skip if pure HTML

      # now replace placeholders with the real secrets
      - name: Inject EmailJS keys
        run: |
          TARGET="./index.html"   # or ./index.html if no build
          sed -i "s|__EMAILJS_USER_ID__|$EMAILJS_USER_ID|g"   $TARGET
          sed -i "s|__EMAILJS_SERVICE_ID__|$EMAILJS_SERVICE_ID|g"   $TARGET
          sed -i "s|__EMAILJS_TEMPLATE_ID__|$EMAILJS_TEMPLATE_ID|g" $TARGET

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./       # or `.` for root
